<!-- creating boxes for entry in the form, this connects to base.html-->
{% extends 'base.html' %}

<!--block tag, by providing block’s name as an argument, you’re connecting the blocks from the child template with the blocks from the parent template.-->
{% block header %}
  <h2>{% block title %}Add Post{% endblock title %}</h2>
{% endblock header %}

<!--Inside the content block, you’re creating the HTML markup for a form that asks for a name and a message.-->
{% block content %} 
  <form method="post">
    <div class="form-group">
        <label for="author">Your Name</label>
        <input type="text" name="author" id="author" value="{{ request.form['author'] }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" class="form-control">{{ request.form['message'] }}</textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Post Message" class="submit-btn">
    </div>
</form>
{% endblock content %}
