<!--this connects to base.html-->
{% extends 'base.html' %}


<!--block header/content https://stackoverflow.com/questions/53383602/what-is-block-content-and-endblock-content-for-in-django-->
<!--basically the header and content here will override the header and content in base/html -->
{% block header %}
  <h2>{% block title %}Contact{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <p>
    Contact us <a href="{{ url_for('pages.contact_info') }}">here</a>. <!-- When you use url_for(), Flask creates the full URL to the given view for you. This means that if you change the route in your Python code, then the URL in your templates updates automatically. -->
  </p>
{% endblock content %}
